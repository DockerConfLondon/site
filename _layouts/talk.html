---
layout: default
title: {{ page.title }}
---

<div class="section talk-details">
  <div class="page-header">
      <span class="image-who onlypc"></span>
      <h1>{{ page.title }}</h1>
  </div>

  <div class="row">
      <div class="col-md-3 talk-image">
          <img width="230" height="230" src="{{ page.image_url }}" class="img-circle" alt="{{ page.speaker_name }}" />
          <h3 class="gray">{{ page.speaker_name }}</h3>
          <div class="talk-meta gray">
            <div class="image-clock"></div> {{ page.from }}
          </div>
      </div>
      <div class="col-md-9 talk-abstract">
          {{ content }}
      </div>
  </div>
</div>
